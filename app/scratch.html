<body>
<div class="container">
    <div id="overlay" style="z-index:1"></div>
    <h1>Scratch</h1>

    <p>Enter some CoffeeScript code below and evaluate it with SHIFT-ENTER.
        Output will be shown below the input...</p>

    <div class="notebook">
        <div class="cell input">
            <textarea id="input_1" rows="3" cols="80">a = 3 + 4</textarea>
        </div>
        <div class="cell input">
            <textarea id="input_2" rows="3" cols="80">a + 1</textarea>
        </div>
        <div class="cell input">
            <textarea id="input_3" rows="3" cols="80">
withPaper ->
    offset = new paper.Point(100, 100)
    for alpha in [0..360] by 60
        center = new paper.Point(0, 20)
        center = center.rotate(alpha).add offset
        new paper.Shape.Circle
            center: center
            radius: 30
            strokeColor: 'black'</textarea>
        </div>


    <div class="cell input">
            <textarea id="input_3" rows="3" cols="80">
withPaper ->
    offset = new paper.Point(100, 100)
    for alpha in [0..360] by 60
        center = new paper.Point(0, 20)
        center = center.rotate(alpha).add offset
        c = new paper.Shape.Circle
            center: center
            radius: 50
            strokeColor: 'green'
            strokeWidth: 3
        c.strokeColor.hue = alpha</textarea>
        </div>


<div class="cell input">
            <textarea id="input_3" rows="3" cols="80">
withPaper ->
    path = new paper.Path.Rectangle(point: [75, 75], size: [75, 75], strokeColor: 'black', strokeWidth: 2)
    paper.view.onFrame = ->
      path.rotate(3)</textarea>
        </div>
    </div>
</div>
    </div>

    <!-- Pull coffee-script.js in AFTER all the CoffeeScript. -->
    <script type="text/javascript" src="/scripts/coffee-script.js"></script>

</div>

</script>
