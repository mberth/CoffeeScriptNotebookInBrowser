<body>
<div class="container">
    <h1>Scratch</h1>
    <p>Enter some CoffeeScript code below and evaluate it with SHIFT-ENTER.
    Output will be shown below the input.</p>
    <script type="text/coffeescript">
        jQuery("#cell1").keyup (ev) ->
          if ev.keyCode == 13 and ev.shiftKey
              inputCell = ev.target
              result =  CoffeeScript.eval inputCell.value
              $(inputCell).next().text result.toString()
    </script>

    <textarea id="cell1" rows="3" cols="80">3 + 4</textarea>

    <p class="output">

    </p>


    <script src="bower_components/jquery/jquery.js"></script>
    <!-- Pull coffee-script.js in AFTER all the CoffeeScript. -->
    <script type="text/javascript" src="/scripts/coffee-script.js"></script>

</div>
